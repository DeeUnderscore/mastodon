        extra: இந்தத் திருத்தத்தை நீங்கள் கோரவில்லை எனில், தயைகூர்ந்து இந்த மின்னஞ்சலைப் பொருட்படுத்தாமல் விடவும். மேலே உள்ள சுட்டியை நீங்கள் பயன்படுத்தாதவரை, உங்களின் மாஸ்டடான் கணக்கிற்கான மின்னஞ்சல் மாற்றப்படாது.
        subject: 'மாஸ்டோடான்: %{instance}-கான மின்னஞ்சலை உறுதிசெய்யவும்'
