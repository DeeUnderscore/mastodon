fa:
  devise:
    confirmations:
      confirmed: نشانی رایانامه‌تان با موفقیت تأیید شد.
      send_instructions: تا دقایقی دیگر رایانامه‌ای با دستور‌العمل‌هایی برای چگونگی تأیید نشانی رایانامه‌تان دریافت خواهید کرد. اگر این رایانامه را نگرفتید، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      send_paranoid_instructions: اگر نشانی رایانامه‌تان در پایگاه داده‌مان موجود باشد، تا دقایقی دیگر رایانامه‌ای با دستور‌العمل‌هایی برای چگونگی تأیید نشانی رایانامه‌تان دریافت خواهید کرد. اگر این رایانامه را نگرفتید، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
    failure:
      already_authenticated: همین الآن هم وارد شده‌اید.
      inactive: حسابتان هنوز فعّال نشده است.
      invalid: '%{authentication_keys} یا گذرواژهٔ نامعتبر.'
      last_attempt: پیش از آن که حسابتان قفل شود، یک فرصت دیگر دارید.
      locked: حسابتان قفل شده است.
      not_found_in_database: '%{authentication_keys} یا گذرواژهٔ نامعتبر.'
      pending: حسابتان همچنان در دست بررسی است.
      timeout: نشستتان منقضی شده است. برای ادامه، دوباره وارد شوید.
      unauthenticated: پیش از ادامه باید وارد شده یا ثبت نام کنید.
      unconfirmed: پیش از ادامه باید نشانی رایانامه‌تان را تأیید کنید.
    mailer:
      confirmation_instructions:
        action: تأیید نشانی رایانامه
        action_with_app: تأیید و بازگشت به %{app}
        explanation: شما با این نشانی رایانامه حسابی روی %{host} ایجاد کرده‌اید. با یک کلیک می‌توانید این حساب را فعَال کنید. اگر شما چنین کاری نکردید، لطفاً این رایانامه را نادیده بگیرید.
        explanation_when_pending: شما با این نشانی رایانامه برای %{host} درخواست دعوت داده‌اید. اگر رایانامه‌تان را تأیید کنید، ما درخواستتان را بررسی خواهیم کرد. تا وقتی بررسی تمام نشده، نمی‌توانید به حسابتان وارد شوید. اگر درخواستتان رد شود، اطّلاعاتی که از شما داریم را پاک خواهیم کرد؛ پس نیازی به کاری از سمت شما نیست. اگر شما چنین درخواستی نداده‌اید، لطفاً این رایانامه را نادیده بگیرید.
        extra_html: لطفاً همچنین <a href="%{terms_path}">قوانین کارساز</a> و <a href="%{policy_path}">شرایط خدمتمان</a> را بررسی کنید.
        subject: 'ماستودون: دستورالعمل تأیید برای %{instance}'
        title: تأیید نشانی رایانامه
      email_changed:
        explanation: 'نشانی رایانامهٔ حسابتان تغییر می‌کند به:'
        extra: اگر رایانامه‌تان را عوض نکردید، ممکن است کسی به حسابتان دسترسی پیدا کرده باشد. لطفاً فوراً گذرواژه‌تان عوض کرده و اگر به حسابتان دسترسی ندارید، با مدیر کارساز تماس بگیرید.
        subject: 'ماستودون: رایانامه عوض شد'
        title: نشانی رایانامهٔ تازه
      password_change:
        explanation: گذرواژهٔ حسابتان تغییر کرد.
        extra: اگر گذرواژه‌تان را عوض نکردید، ممکن است کسی به حسابتان دسترسی پیدا کرده باشد. لطفاً فوراً گذرواژه‌تان عوض کرده و اگر به حسابتان دسترسی ندارید، با مدیر کارساز تماس بگیرید.
        subject: 'ماستودون: گذرواژه عوض شد'
        title: گذرواژه عوض شد
      reconfirmation_instructions:
        explanation: برای تغییر رایانامه‌تان، نشانی تازه را تأیید کنید.
        extra: اگر شما باعث این تغییر نبودید، لطفاً این رایانامه را نادیده بگیرید. تا پیوند بالا را نگشایید، نشانی رایانامهٔ حساب ماستودونتان عوض نخواهد شد.
        subject: 'ماستودون: تأیید رایانامه برای %{instance}'
        title: تأیید نشانی رایانامه
      reset_password_instructions:
        action: تغییر گذرواژه
        explanation: گذرواژه‌ای جدید برای حسابتان درخواست کردید.
        extra: اگر شما چنین درخواستی نکردید، لطفاً این رایانامه را نادیده بگیرید. تا وقتی پیوند بالا را نگشوده و گذرواژه‌ای جدید نسازید، گذرواژه‌تان عوض نخواهد شد.
        subject: 'ماستودون: دستورالعمل بازنشانی گذرواژه'
        title: بازنشانی گذرواژه
      two_factor_disabled:
        explanation: تأیید هویت دو مرحله‌ای برای حسابتان از کار افتاد. ورود اکنون فقط با استفاده از نشانی رایانامه و گذرواژه ممکن است.
        subject: 'ماستودون: تأیید هویت دو مرحله‌ای از کار افتاد'
        title: تآیید هویت دو مرحله‌ای از کار افتاده
      two_factor_enabled:
        explanation: تأیید هویت دو مرحله‌ای برای حسابتان به کار افتاد. برای ورود نیاز به ژتونی است که توسّط یک کارهٔ جفت‌شدهٔ TOTP تولید شده باشد.
        subject: 'ماستودون: تأیید هویت دومرحله‌ای به کار افتاد'
        title: تآیید هویت دو مرحله‌ای به کار افتاده
      two_factor_recovery_codes_changed:
        explanation: کدهای بازیابی پیشین نامعتبر شده و کدهای جدیدی ساخته شدند.
        subject: 'ماستودون: کدهای بازیابی برای تأیید هویت دو مرحله‌ای دوباره ساخته شدند'
        title: کدهای بازیابی تأیید هویت دو مرحله‌ای عوض شده‌اند
      unlock_instructions:
        subject: 'ماستودون: دستورالعمل‌های قفل‌گشایی'
    omniauth_callbacks:
      failure: تآیید هویتتان از %{kind} نتوانست انجام شود چرا که «%{reason}».
      success: تأیید هویت از حساب %{kind} با موفقیت انجام شد.
    passwords:
      no_token: بدون این که از یک رایانامهٔ بازنشانی گذرواژه آمده باشید، نمی‌توانید به این صفحه دسترسی داشته باشید. اگر از چنین رایانامه‌ای آمده‌اید، لطفاً مطمئن شوید مه از نشانی فراهم شده به صورت کامل استفاده کرده‌اید.
      send_instructions: اگر نشانی رایانامه‌تان در پایگاه داده‌مان موجود باشد، تا دقایقی دیگر پیوندی برای بازگردانی گذرواژه دریافت خواهید کرد. اگر این رایانامه را نگرفتید، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      send_paranoid_instructions: اگر نشانی رایانامه‌تان در پایگاه داده‌مان موجود باشد، تا دقایقی دیگر پیوندی برای بازگردانی گذرواژه دریافت خواهید کرد. اگر این رایانامه را نگرفتید، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      updated: گذرواژه‌تان با موفقیت تغییر کرد. اکنون وارد شده‌اید.
      updated_not_active: گذرواژه‌تان با موفقیت تغییر کرد.
    registrations:
      destroyed: بدرود! حسابتان با موفقیت لغو شد. امیدواریم به‌زودی باز ببینیمتان.
      signed_up: خوش آمدید! شما با موفقیت ثبت نام کردید.
      signed_up_but_inactive: خوش آمدید! با موفقیت ثبت نام کردید. ولی هنوز وارد نشده‌اید؛ چرا که حسابتان هنوز فعال نشده است.
      signed_up_but_locked: خوش آمدید! با موفقیت ثبت نام کردید. ولی هنوز وارد نشده‌اید؛ چرا که حسابتان قفل است.
      signed_up_but_pending: پیغامی که دارای یک پیوند برای تأیید است به نشانی ایمیل شما فرستاده شده. پس از این‌که پیوند را باز کردید، ما درخواست شما را بررسی خواهیم کرد. اگر درخواست شما پذیرفته شود، به شما خواهیم گفت.
      signed_up_but_unconfirmed: پیامی با یک پیوند تأیید به نشانی ایمیل شما فرستاده شده. لطفاً پیوند موجود در ایمیل را دنبال کنید تا حسابتان فعال شود. اگر این ایمیل نیامد، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      update_needs_confirmation: شما با موفقیت حسابتان را به‌روز کردید، ولی لازم است که ما نشانی ایمیل تازهٔ شما را تأیید کنیم. لطفاً ایمیل خود را ببینید و پیوند موجود در ایمیل را دنبال کنید تا تا نشانی ایمیل تازهٔ شما تأیید شود. اگر این ایمیل نیامد، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      updated: حسابتان با موفقبت به‌روز شد.
    sessions:
      already_signed_out: با موفقیت خارج شدید.
      signed_in: با موفقیت وارد شدید.
      signed_out: با موفقیت خارج شدید.
    unlocks:
      send_instructions: تا دقایقی دیگر ایمیلی خواهید گرفت که به شما می‌گوید چگونه باید قفل حساب خود را باز کنید. اگر این ایمیل نیامد، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      send_paranoid_instructions: اگر حساب شما موجود باشد، تا دقایقی دیگر ایمیلی خواهید گرفت که به شما می‌گوید چگونه باید قفل آن را باز کنید. اگر این ایمیل نیامد، لطفاً پوشهٔ هرزنامه‌هایتان را بررسی کنید.
      unlocked: قفل حساب شما با موفقیت باز شد. لطفاً برای ادامه وارد سیستم شوید.
  errors:
    messages:
      already_confirmed: تأیید شده، لطفاً وارد شوید
      confirmation_period_expired: باید ظرف %{period} تأیید شود، لطفاً دوباره درخواست دهید
      expired: مهلتش به سر رسید، لطفاً دوباره درخواست دهید
      not_found: پیدا نشد
      not_locked: قفل نبود
      not_saved:
        one: 'خطایی مانع از ذخیرهٔ %{resource} شد:'
        other: "%{count} خطا مانع از ذخیرهٔ %{resource} شدند:"
